<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metro ui</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="page-container">
        <h1 class="page-header">User</h1>
        <div class="items-container">
            <div class="first-line">
                <div class="item-wrapper">
                    <div class="item-content bg-blue">
                        <div class="item-logo">
                            <img src="src/home.png" alt="">
                        </div>
                        <span class="item-content__title">Home</span>
                    </div>
                </div>
                <div class="item-wrapper">
                    <div class="item-content bg-yellow">
                        <div class="item-logo">
                            <img src="src/contact.png" alt="">
                        </div>
                        <span class="item-content__title">Contact</span>
                    </div>
                </div>
                <div class="item-wrapper xl-grow">
                    <div class="item-content bg-orange">
                        <div class="item-logo">
                            <img src="src/hire.png" alt="">
                        </div>
                        <span class="item-content__title">Hire</span>
                    </div>
                </div>
                <div class="item-wrapper">
                    <div class="item-content bg-light-blue">
                        <div class="item-logo">
                            <img src="src/photos.png" alt="">
                        </div>
                        <span class="item-content__title">Photos</span>
                    </div>
                </div>
                <div class="item-wrapper">
                    <div class="item-content bg-emerald">
                        <div class="item-logo">
                            <img src="src/about.png" alt="">
                        </div>
                        <span class="item-content__title">About</span>
                    </div>
                </div>
            </div>
            <div class="second-line">
                <div class="item-wrapper sm-grow xl-grow2">
                    <div class="item-content bg-green">
                        <div class="item-logo">
                            <img src="src/about.png" alt="">
                        </div>
                        <span class="item-content__title">About</span>
                    </div>
                </div>
                <div class="item-wrapper sm-grow xl-grow3">
                    <div class="item-content bg-black">
                        <div class="blog-image"></div>
                        <div class="blog-description">
                            <h3 class="blog-description__header">Blog</h3>
                            <p class="blog-description__content">Hello world!</p>
                        </div>
                    </div>
                </div>
                <div class="item-wrapper sm-grow">
                    <div class="item-content bg-purple">
                        <div class="item-logo">
                            <img src="src/contact.png" alt="">
                        </div>
                        <span class="item-content__title">Contact</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
